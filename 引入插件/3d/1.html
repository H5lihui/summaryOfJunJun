<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box {
        width: 300px;
        height: 300px;
        background-color: red;

        /*transform: rotate(30deg);*/
        /*transform: translateX(100px);*/
        transform: scale(1.1, 1.1);

        /*
			transform-origin:
				固定值：
					0 0:左上角
					300px 300px:右上角
				百分比
				单词
					left center right
					top center bottom
		*/
        transform-origin: top left;
    }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
