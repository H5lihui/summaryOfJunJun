<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        transform-style: preserve-3d;
        perspective: 1000px;
    }

    .box {
        width: 300px;
        height: 300px;
        background-color: red;
        /*
			rotateX():
				正直：顺时针
				负值：逆时针
			rotateY():;
				正直：逆时针
				负值：顺时针
			translateZ():
				.box的正前方永远都是正前方，不会因为旋转了改变正前方位置
        */
        transform: rotateX(90deg) translateZ(100px);
    }
    </style>
</head>

<body>
    <div class="box">
        盒子
    </div>
</body>

</html>
