<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /*html,
    body {
        height: 100%;
    }
*/

    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 1000px;
    }

    .zhe {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1000px;
        background-color: rgba(0, 0, 0, .4);
    }
    </style>
</head>

<body>
    <button>点击之后将整个网页遮住</button>
    <div class="zhe">asdfadsf</div>
    <script>
    window.onload = function() {
        // 1.获取对象
        var btn = document.querySelector('button');
        var zhe = document.querySelector('.zhe');

        btn.onclick = function() {
            zhe.style.display = 'block';
        }
    }
    </script>
</body>

</html>
