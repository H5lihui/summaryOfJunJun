<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap-css样式</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>
    <form class="form-inline">
        <!-- 
        div.form-group必须
        label的for和input的id保持一致
        input.form-control必须
         -->
        <!-- 单行文本域 -->
        <div class="form-group">
            <label for="email">邮箱地址：</label>
            <input type="email" class="form-control" id="email" placeholder="请输入你的邮箱地址">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" id="password" placeholder="密码">
        </div>
        <!-- 提交按钮 -->
        <button type="submit" class="btn btn-default">提交</button>
    </form>
    <!-- 左右排列 -->
    <form class="form-horizontal">
        <div class="form-group has-success has-feedback form-group-lg">
            <label for="email" class="col-sm-2 control-label">邮箱：</label>
            <div class="col-sm-10">
                <input type="email" class="form-control input-lg" id="email" placeholder="请输入邮箱" readonly>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                <!-- <p class="form-control-static">H535期</p> -->
                <span id="helpBlock" class="help-block">请输入4-20位字母数字下划线</span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码" disabled>
                <span class="glyphicon glyphicon-camera form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group has-success has-feedback form-group-sm">
            <label class="control-label col-sm-3" for="inputGroupSuccess2">搜索</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                    <span class="input-group-addon">点击搜索</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</body>

</html>
