<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap-css样式</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>
    <form>
        <!-- 
        div.form-group必须
        label的for和input的id保持一致
        input.form-control必须
         -->
        <!-- 单行文本域 -->
        <div class="form-group">
            <label for="email">邮箱地址：</label>
            <input type="email" class="form-control" id="email" placeholder="请输入你的邮箱地址">
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" class="form-control" id="password" placeholder="密码">
        </div>
        <!-- 多选按钮和单选按钮 -->
        <div class="checkbox">
            <label>
                <input type="checkbox" value=""> 吃
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value=""> 喝
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="sex" value="option1"> 男
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="sex" value="option1"> 女
            </label>
        </div>
        <label class="checkbox-inline">
            <input type="checkbox" value="1"> 篮球
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="2"> 足球
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" value="3"> 乒乓球
        </label>
        <label class="radio-inline">
            <input type="radio" name="likes" value="3"> 乒乓球
        </label>
        <label class="radio-inline">
            <input type="radio" name="likes" value="3"> 乒乓球
        </label>
        <!-- 下拉框 -->
        <select class="form-control">
            <option value="">--请选择--</option>
            <option value="">北京市</option>
            <option value="">天津市</option>
            <option value="">河北省</option>
        </select>
        <!-- 多行文本域 -->
        <textarea class="form-control"></textarea>
        <!-- 提交按钮 -->
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</body>

</html>
