<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap-css样式</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>
    <button class="btn btn-default">点击</button>
    <button class="btn btn-primary">点击</button>
    <button class="btn btn-danger">点击</button>
    <button class="btn btn-success">点击</button>
    <button class="btn btn-info">点击</button>
    <button class="btn btn-warning">点击</button>
    <button class="btn btn-link">点击</button>
    <br>
    <br>
    <button class="btn btn-default">按钮</button>
    <a class="btn btn-default" href="">按钮</a>
    <input type="submit" class="btn btn-default">
    <input type="reset" class="btn btn-default">
    <br>
    <br>
    <button class="btn btn-primary btn-lg">点击(large)</button>
    <button class="btn btn-primary">点击(middle)</button>
    <button class="btn btn-primary btn-sm">点击(small)</button>
    <button class="btn btn-primary btn-xs">点击()</button>
    <style>
    .btn-box {
        width: 300px;
    }
    </style>
    <div class="btn-box">
        <button class="btn btn-danger btn-block active">超级大按钮</button>
    </div>
</body>

</html>
