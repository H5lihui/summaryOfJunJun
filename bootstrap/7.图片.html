<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap-css样式</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>
    <!-- img-rounded:图片圆角 -->
    <img class="img-rounded" src="images/10.jpg" alt="">
    <!-- img-circle:圆角 -->
    <img class="img-circle" src="images/11.jpg" width="200" height="200" alt="">
    <!-- img-thumbnail:边框 -->
    <img class="img-thumbnail" src="images/11.jpg" width="200" height="200" alt="">
    <!-- img-responsive:响应式图片 -->
    <img class="img-responsive" src="images/12.jpg" alt="">
</body>

</html>
