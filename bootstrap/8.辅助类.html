<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>
    <p class="text-muted">查看文字的颜色</p>
    <p class="text-primary">查看文字的颜色</p>
    <p class="text-danger">查看文字的颜色</p>
    <p class="text-success">查看文字的颜色</p>
    <p class="text-info">查看文字的颜色</p>
    <p class="text-warning">查看文字的颜色</p>
    <p class="bg-primary">查看文字的颜色</p>
    <p class="bg-danger">查看文字的颜色</p>
    <p class="bg-success">查看文字的颜色</p>
    <p class="bg-info">查看文字的颜色</p>
    <p class="bg-warning">查看文字的颜色</p>
    <button type="button" class="close"><span>&times;</span></button>
    <div class="clearfix"></div>
    <span class="caret"></span>
    <style>
    .box {
        width: 100%;
        height: 100px;
        background-color: #ddd;
    }

    .left {
        width: 50px;
        height: 50px;
        background-color: red;
    }

    .right {
        width: 50px;
        height: 50px;
        background-color: blue;
    }
    </style>
    <div class="box">
        <div class="left pull-left show">左浮动</div>
        <div class="right pull-right hidden">右浮动</div>
    </div>
</body>

</html>
